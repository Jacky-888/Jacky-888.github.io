<!DOCTYPE html>
	<head>
		<title>lottery</title>
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body><!--第一小題-->
		<div>
		<h1>樂透遊戲</h1><br>
		<h2>遊戲規則</h2>
		<p>使用者可在網頁上自行輸入 3 個號碼 (範圍是數字 1~10)；每次開始遊戲時會亂數產生 3 個得獎號碼 (範圍是數字 1~10 不重複)；</p>
		<p>當使用者輸入 3 個號碼並按下開獎按鈕後，會開始比對輸入的號碼及得獎號碼 (不管排列先後順序)，</p>
		<p>全部對中時為頭獎(10000)、2 個號碼對中為貳獎(5000)、1 個號碼對中為參獎(100)</p>
		</p>
		<div>
		<p id = "choose">請輸入1~10之間的數字</p>
		<form action="" id="myform">
		<input id="guessnum" type="number">
		<input id="guessnum" type="number">
		<input id="guessnum" type="number">
		
		<input type="reset" value="重置">				<!--第四小題-->
		</form>
		<br>
		<button onclick ="myFunction()">開獎</button>
		<br>
		<p id="demo"></p>
				
		<script>			
			const luckynum1 = Math.floor(Math.random() * 10 + 1);
			const luckynum2 = Math.floor(Math.random() * 10 + 1);
			const luckynum3 = Math.floor(Math.random() * 10 + 1);
			const maxround = 2;
			let round = 1;
			function myFunction() {
				let input = document.getElementById("guessnum").value;
				let text;
				let count = 0;
				let sum = 0;
				for (round = 1;round < maxround;round++) {
					if(input == luckynum1){
						count = count + 1;
						}
					else if(input == luckynum2){
						count = count + 1;
						}
					else if(input == luckynum3){
						count = count + 1;
						}
					sum == count;
				}
				
				if (sum == 3){									/*第二小題*/
					text = "你中了頭獎 $10000 元";
					}
				else if (sum == 2) {
					text = "你中了貳獎 $5000 元";
					}
				else if (sum == 1) {
					text = "你中了參獎 $100 元";
					}
				else {
					text = "You lose";
					}
				document.getElementById("demo").innerHTML = text;
			}
			
		</script>
	</body>
</html>
